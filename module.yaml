notests *default:
  build:
    target: Vostok.Snitch.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Snitch/bin/Release/netstandard2.0/Vostok.Snitch.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Snitch.sln
    configuration: Release